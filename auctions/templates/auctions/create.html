{% extends 'auctions/layout.html' %}

{% block body %}
    <style>
        .card {
            align-items: center;
            padding: 10px;
        }
    </style>
    <div class="card">
        <form action="{% url 'create' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <label for="{{ field.id_for_label }}" class="">{{ field.label }}</label>
                <p>{{ field }}</p>
            {% endfor %}
            <button type="submit" class='btn btn-primary'>Create listing</button>
        </form>
    </div>
{% endblock body %}
